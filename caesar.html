<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>C√§sar-Chiffre ‚Äì Visual Encrypt & Decrypt</title>
    <style>
        :root {
            --size: 420px;
            --outer-radius: 190px;
            --inner-radius: 130px;
            --center: calc(var(--size) / 2);
            font-family: "Segoe UI", Roboto, sans-serif;
            color: #222;
        }

        body {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 30px;
            background: #f2f5f7;
            gap: 30px;
        }

        .panel {
            width: 340px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            color: #2e8b57;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-family: monospace;
            font-size: 15px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: none;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            margin-top: 10px;
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            background: #2e8b57;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .output {
            margin-top: 10px;
            background: #eef6ee;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .copy-btn {
            background: #ccc;
            color: #222;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .wheel {
            width: var(--size);
            height: var(--size);
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: var(--size);
            height: var(--size);
        }

        .center-label {
            fill: white;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- ENCRYPTION PANEL -->
<div class="panel" id="encryptPanel">
    <h2>üîê Verschl√ºsseln</h2>
    <label>Schl√ºssel: <span id="shiftEncValue">3</span></label>
    <input id="shiftEnc" type="range" min="0" max="25" value="3" />

    <label>Klartext</label>
    <textarea id="plainText">HELLO WORLD</textarea>

    <button id="encryptBtn">Verschl√ºsseln</button>

    <div class="output">
        <span id="encryptedOutput"></span>
        <button class="copy-btn" id="copyEnc">üìã</button>
    </div>
</div>

<!-- CENTER WHEEL -->
<div class="wheel">
    <svg viewBox="0 0 420 420">
        <g transform="translate(210 210)">
            <circle r="205" fill="#fff" stroke="#dde3eb" stroke-width="2"></circle>
            <g id="outer"></g>
            <g id="inner" transform="rotate(0)"></g>
            <circle r="36" fill="#2e8b57"></circle>
            <text text-anchor="middle" y="6" class="center-label">Caesar</text>
        </g>
    </svg>
</div>

<!-- DECRYPTION PANEL -->
<div class="panel" id="decryptPanel">
    <h2>üîì Entschl√ºsseln</h2>
    <label>Schl√ºssel: <span id="shiftDecValue">3</span></label>
    <input id="shiftDec" type="range" min="0" max="25" value="3" />

    <label>Verschl√ºsselter Text</label>
    <textarea id="cipherText"></textarea>

    <button id="decryptBtn">Entschl√ºsseln</button>

    <div class="output">
        <span id="decryptedOutput"></span>
        <button class="copy-btn" id="copyDec">üìã</button>
    </div>
</div>

<script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const outer = document.getElementById("outer");
    const inner = document.getElementById("inner");

    function buildRing(group, radius, color) {
        group.innerHTML = "";
        for (let i = 0; i < letters.length; i++) {
            const angle = (i * 360 / letters.length) - 90;
            const rad = angle * Math.PI / 180;
            const x = Math.cos(rad) * radius;
            const y = Math.sin(rad) * radius;
            const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
            t.setAttribute("x", x);
            t.setAttribute("y", y);
            t.setAttribute("text-anchor", "middle");
            t.setAttribute("dominant-baseline", "middle");
            t.setAttribute("font-size", 16);
            t.setAttribute("font-family", "sans-serif");
            t.setAttribute("fill", color);
            t.setAttribute("transform", `rotate(${angle + 90} ${x} ${y})`);
            t.textContent = letters[i];
            group.appendChild(t);
        }
    }

    buildRing(outer, 150, "#002b18");
    buildRing(inner, 100, "#2e8b57");

    function caesarShift(ch, shift) {
        const idx = letters.indexOf(ch);
        if (idx === -1) return ch;
        return letters[(idx + shift + 26) % 26];
    }

    // Elemente
    const shiftEnc = document.getElementById("shiftEnc");
    const shiftEncValue = document.getElementById("shiftEncValue");
    const shiftDec = document.getElementById("shiftDec");
    const shiftDecValue = document.getElementById("shiftDecValue");

    const plainText = document.getElementById("plainText");
    const cipherText = document.getElementById("cipherText");
    const encryptedOutput = document.getElementById("encryptedOutput");
    const decryptedOutput = document.getElementById("decryptedOutput");

    const encryptBtn = document.getElementById("encryptBtn");
    const decryptBtn = document.getElementById("decryptBtn");

    const copyEnc = document.getElementById("copyEnc");
    const copyDec = document.getElementById("copyDec");

    // Update der Raddrehung
    function updateWheel(rotation) {
        inner.setAttribute("transform", `rotate(${rotation * (360 / 26)})`);
    }

    // Verschl√ºsseln
    encryptBtn.onclick = () => {
        const shift = Number(shiftEnc.value);
        const input = plainText.value.toUpperCase();
        let out = "";
        for (let ch of input) out += caesarShift(ch, shift);
        encryptedOutput.textContent = out;
        updateWheel(shift);
    };

    // Entschl√ºsseln
    decryptBtn.onclick = () => {
        const shift = -Number(shiftDec.value);
        const input = cipherText.value.toUpperCase();
        let out = "";
        for (let ch of input) out += caesarShift(ch, shift);
        decryptedOutput.textContent = out;
        updateWheel(-shift);
    };

    // Live-Updates
    shiftEnc.oninput = () => shiftEncValue.textContent = shiftEnc.value;
    shiftDec.oninput = () => shiftDecValue.textContent = shiftDec.value;

    // Copy-Funktion
    function copyText(span) {
        const range = document.createRange();
        range.selectNode(span);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
    }

    copyEnc.onclick = () => copyText(encryptedOutput);
    copyDec.onclick = () => copyText(decryptedOutput);
</script>

</body>
</html>
